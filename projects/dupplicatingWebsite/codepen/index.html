<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04210ea229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>

<body>
    <header>
        <div>
            <h1>
                <a href="">Code Kitchen</a>
            </h1>
            <p><sub>A Pen by Kareem</sub></p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">☁️ Save</a>
                </li>
                <li>
                    <a href="">☁️ Save as Private</a>
                </li>
                <li>
                    <a href="">⚙ Settings</a>
                </li>
                <li>
                    <a href="">👀 View Changes</a>
                </li>
                <li class="profileImageParent">
                    <div class="profileImage"></div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main">
            <section class="htmlSection">

                <label for="html"><span>⚙</span>HTML</label>
                <textarea name="" id="html" cols="30" rows="20" placeholder="&lt;p&gt; Oh Hey There!&lt;/p&gt;">&lt;p&gt; Oh Hey There!&lt;/p&gt;</textarea>
            </section>
            <section class="cssSection">

                <label for="html"><span>⚙</span>CSS</label>
                <textarea name="" id="html" cols="30" rows="20" placeholder=".codepen {&NewLine;&Tab;is: cool;&NewLine;}">.codepen {&NewLine;&Tab;is: cool;&NewLine;}</textarea>
            </section>
            <section class="jsSection">

                <label for="html"><span>⚙</span>JS</label>
                <textarea name="" id="html" cols="30" rows="20" placeholder="const wes = 'coolest';">const wes = 'coolest';</textarea>
            </section>
        </section>
        <section class="resultSection">
            <iframe src="https://css-tricks.com" frameborder="0"></iframe>
        </section>
    </main>
    <footer>
        <span>Console</span>
        <span>Assets</span>
        <span>⌘</span>
    </footer>
</body>

</html>
