<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04210ea229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>

<body>
    <main>
        <section class="centerFix">
            <h1>Travel the world</h1>
            <form action="">
                <section>
                    <div class="heightForLabel paddingRight">
                        <label for="from">From</label>
                        <input type="text" name="" id="from" required>
                    </div>
                    <div class="heightForLabel test">
                        <label for="to">To</label>
                        <input type="text" name="" id="to" required>
                    </div>
                </section>
                <section class="buttons">
                    <input type="submit" value="Surprise me" class="surpriseMe">
                    <input type="submit" value="Let's go" class="letsGo">
                </section>
            </form>
        </section>
    </main>
</body>

</html>
