<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cross-browser HTML5 forms</h1>
        <p>with
            <a href="#">Webforms2.</a>
            <a href="#">Modernizer.</a>
            <a href="#">jQuery UI</a> and other jQuery Plugins.
        </p>
    </header>
    <main>
        <form action="">
            <div>
                <label for="slider">Slider</label>
                <input type="range" name="" id="slider">
            </div>
            <!-- Second label -->
            <div>
                <label for="spinner">Spinner</label>
                <input type="number" name="" id="spinner">
            </div>
            <!-- Third Part -->
            <div>
                <label for="date">Date picker</label>
                <input type="date" id="date">
            </div>
            <!-- forth part -->
            <div class="colorPickerDiv">
                <label for="colorPicker">Color picker</label>
                <input type="text" id="colorValue" value="#e66465" disabled>
                <input type="color" value="#e66465" id="colorPicker">


            </div>
            <p id="rgb"></p>
            <!-- Fifth part -->
            <div>
                <label for="txt">Text field with placerholder</label>
                <input type="text" placeholder="Insert your text here" id="txt">

            </div>
            <!-- Sixth part -->
            <div>
                <label for="url">URL field</label>
                <input type="url" name="" id="url">
            </div>
            <!-- seventh part -->
            <div>
                <label for="email">Email field</label>
                <input type="email" name="" id="email">
            </div>
            <!-- Submit button -->

            <input type="submit" value="Submit form">

        </form>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
