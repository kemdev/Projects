<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling Forms
    </title>
</head>

<body>
    <section class="topBox">
        <img src="./images/logo.png" alt="">
    </section>
    <section class="middleBox">
        <p>The Best Craft Beer in Spain!</p>
        <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
    </section>

    <!-- start form  -->
    <section class="bottomBox">
        <h1>Make a reservation</h1>
        <h3>Get your spot before somebody else does!</h3>
        <form action="">
            <div class="formSections">
                <label for="name">your name</label>
                <input type="text" placeholder="John B. Goode" id="name">
            </div>
            <div class="formSections">
                <label for="email">your email</label>
                <input type="email" name="email" id="email" placeholder="John B. Goode">
            </div>
            <div class="formSections">
                <label for="reserv">reservation time</label>
                <input type="datetime-local" id="reserv">
            </div>
            <br>
            <input type="submit" value="Reserve Now">
        </form>
    </section>
    <footer>
        &copy;2021 - El Amigo
    </footer>
</body>

</html>
