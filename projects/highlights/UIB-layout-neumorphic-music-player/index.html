<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/04210ea229.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="top">
            <div class="bgPressedEffect">
                <a href="">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <div class="textPlay">
                <p>My Playlist</p>
            </div>
            <div class="bgPressedEffect">
                <a href="#">
                    <i class="fas fa-power-off"></i>
                </a>
            </div>
        </section>
        <section class="imageSection">
            <img src="https://mazikni.net/wp-content/uploads/2016/08/%D8%A7%D9%84%D8%A8%D9%88%D9%85-%D9%8A%D8%A7%D8%B1%D8%A7-%D9%85%D9%88-%D9%85%D8%AD%D8%AA%D8%A7%D8%AC%D9%83%D9%85.jpg" alt="">

        </section>
        <section class="thirdSection">
            <p>Track #2</p>
            <p>Artist</p>
        </section>
        <section class="progressbar">
            <div></div>
        </section>
        <section class="buttons">

            <div class="backward">
                <i class="fas fa-backward"></i>
            </div>
            <div class="play">
                <i class="fas fa-play"></i>
            </div>
            <div class="forward">
                <i class="fas fa-forward"></i>
            </div>
        </section>
        <section class="lastPart">
            <div></div>
        </section>
    </main>
</body>

</html>
